name: Update feeds

on:
  schedule:
    - cron: "0 19 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Update feeds
        run: npm run update-feeds

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "data/feeds.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/feeds.json
            git commit -m "Update feeds"
            git push
          else
            echo "No feed updates to commit."
          fi
