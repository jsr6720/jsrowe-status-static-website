name: Update feeds

on:
  schedule:
    - cron: "0 19 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Update feeds
        run: npm run update-feeds

      - name: Check for feed updates
        id: feeds_changed
        run: |
          if git status --porcelain | grep -q "data/feeds.json"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials
        if: steps.feeds_changed.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_GHA_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Commit changes
        if: steps.feeds_changed.outputs.changed == 'true'
        run: |
          if git status --porcelain | grep -q "data/feeds.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/feeds.json
            git commit -m "Update feeds"
            git push
          else
            echo "No feed updates to commit."
          fi

      - name: Upload feeds.json to S3
        if: steps.feeds_changed.outputs.changed == 'true'
        run: |
          aws s3 cp data/feeds.json s3://${{ secrets.S3_BUCKET }}/data/feeds.json --cache-control "max-age=300"
